<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>

    <link rel="stylesheet" href="pokedex.css">
    <script src="pokedex.js"></script>
</head>
<body>
    <div id="content-box">
        <div id="pokemon-info">
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
            <div id="pokemon-types">
                <span class="type-box grass">GRASS</span>
                <span class="type-box poison">POISON</span>
            </div>
            <div id="pokemon-height">
                <span class="type-box-height">7</span>
            </div>
            <div id="pokemon-weight">
                <span class="type-box-weight">6.9</span>
            </div>
            <div id="num1">Height
            </div>
            <div id="num2">Weight</div>
            <div id="pokemon-description"></div>
        </div>
        <div id="pokemon-list"></div>
    </div>
</body>
</html>
<img id="pokedeximg" src="https://cdn.domestika.org/c_limit,dpr_auto,f_auto,q_auto,w_820/v1506424983/content-items/002/087/036/Captura_de_pantalla_2016-09-21_a_las_19.30.10-original.png?1506424983">
<div id="poke_container" class="poke-container"></div>
